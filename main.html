<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
			rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	</head>
	<body>
		<form action="">
			<fieldset>
                <h1>Contact Us</h1>
                <hr>
				<h4>YOUR NAME</h4>
				<input
					required
					placeholder="First Name"
					class="inputs"
					type="text"
					id="name"
				/>
				<input class="name inputs" placeholder="Last Name" type="text" />
				<h4>EMAIL ADDRESS</h4>
				<input
					required
					placeholder="Eg. example@xyz.com"
					type="email"
					class="inputs"
				/>
				<h4>PHONE NUMBER</h4>
				<input
					required
					placeholder="Eg. 85x5xx82xx"
					type="tel"
					class="inputs"
				/>
				<h4>MESSAGE</h4>
				<textarea required placeholder="Write your message here..." class="inputs" name="message" cols="88" rows="3"></textarea>
                <br>
                <input type="submit" class="inputs sub_but" value="Submit" />
			</fieldset>
		</form>
	</body>
</html>
